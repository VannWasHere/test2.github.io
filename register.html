<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Icon-->
    <link rel="shortcut icon" href="pic/logoWeb.ico" />

    <!--Stylesheet Bundle-->
    <link rel="stylesheet" href="css/reg.css">
    <link rel="stylesheet" href="css/btn.css">
</head>

<body>
    <div class="sidenav">
        <div class="login-main-text">
            <h2 id="headTitle">GIPENG<br></h2>
            <h2 id="botTitle">Register Page</h2>
        </div>
    </div>
    <div id="main" width="100%" height="100%">
        <form>
            <h1 style="margin-left: 6%; font-size:20px;">Register Account</h1>
            <hr width="100%" style="margin-left: 6%; margin-bottom: 20px;">
            <div class="form-group">
                <label style="letter-spacing: 2px;">Name :</label><br>
                <input type="text" id="myId" placeholder="Name" class="userInput" autocomplete="off">
            </div>
            <div class="form-group">
                <label style="letter-spacing: 2px;">Username :</label> <br>
                <input type="text" id="myInput" placeholder="Username" autocomplete="off">
            </div>
            <div class="form-group">
                <label style="letter-spacing: 2px;">Email :</label><br>
                <input type="text" id="myId" placeholder="Email" class="userInput" autocomplete="off">
            </div>
            <div class="form-group">
                <label style="letter-spacing: 2px;">Password :</label><br>
                <input type="password" id="myInput" placeholder="Password">
            </div>
            <div class="form-group">
                <label style="letter-spacing: 2px;">Confirm Password :</label> <br>
                <input type="password" id="myInput" placeholder="Password">
            </div>
            <button type="reset" id="resetButton">Reset</button>
            <button type="submit" id="subButton">Submit Form</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
